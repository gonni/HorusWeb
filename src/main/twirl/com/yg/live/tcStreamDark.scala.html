@import com.yg.conn.InfluxClient.TermCount
@(highTerms: Seq[TermCount])
<main>

    <div id="body" style="width: 400px; color: #e1f3f0">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700">
        <!-- <link rel="stylesheet" type="text/css" href="/assets/css/styleDark.css"> -->
        <style>

                html {
                    min-width: 400px;
                }

                body {
                    font-family: "Helvetica Neue", Helvetica, sans-serif;

                    margin: auto;
                    /*margin-top: 0px;*/
                    /*margin-bottom: 4em;*/
                    /*width: 1000px;*/
                }


                #body {
                    position: relative;
                }

                footer {
                    font-size: small;
                    margin-top: 8em;
                }

                aside {
                    font-size: small;
                    left: 780px;
                    position: absolute;
                    width: 180px;
                    width: 180px;
                }

                #body > p, li > p {
                    line-height: 1.5em;
                }

                #body > p {
                    width: 720px;
                    color: #b6d4fe;
                }

                #body > blockquote {
                    width: 640px;
                }

                /*li {*/
                /*    width: 680px;*/
                /*}*/

                a {
                    color: steelblue;
                }

                a:not(:hover) {
                    text-decoration: none;
                }

                pre, code, textarea {
                    font-family: "Menlo", monospace;
                }

                code {
                    line-height: 1em;
                }

                textarea {
                    font-size: 100%;
                }

                #body > pre {
                    border-left: solid 2px #ccc;
                    padding-left: 18px;
                    margin: 2em 0 2em -20px;
                }

                .html .value,
                .javascript .string,
                .javascript .regexp {
                    color: #756bb1;
                }

                .html .tag,
                .css .tag,
                .javascript .keyword {
                    color: #3182bd;
                }

                .comment {
                    color: #636363;
                }

                .html .doctype,
                .javascript .number {
                    color: #31a354;
                }

                .html .attribute,
                .css .attribute,
                .javascript .class,
                .javascript .special {
                    color: #e6550d;
                }

                svg {
                    font: 10px sans-serif;
                }

                .axis path, .axis line {
                    fill: none;
                    stroke: #3f2b2b;
                    shape-rendering: crispEdges;
                }

                sup, sub {
                    line-height: 0;
                }

                q:before,
                blockquote:before {
                    content: "“";
                }

                q:after,
                blockquote:after {
                    content: "”";
                }

                blockquote:before {
                    position: absolute;
                    left: 2em;
                }

                blockquote:after {
                    position: absolute;
                }

                h1 {
                    font-size: 96px;
                    margin-top: .3em;
                    margin-bottom: 0;
                }

                h1 + h2 {
                    margin-top: 0;
                }

                h2 {
                    font-weight: 400;
                    font-size: 28px;
                }

                h1, h2 {
                    font-family: "Yanone Kaffeesatz";
                    text-rendering: optimizeLegibility;
                }

                #logo {
                    width: 122px;
                    height: 31px;
                }

                #fork {
                    position: absolute;
                    top: 0;
                    right: 0;
                }

                .axis {
                    font: 10px sans-serif;
                }

                .axis text {
                    -webkit-transition: fill-opacity 250ms linear ;
                    stroke: #faced7;
                }

                .axis path {
                    display: none;
                }

                .axis line {
                    stroke: #504141;
                    shape-rendering: crispEdges;
                }

                .horizon {
                    border-bottom: solid 1px #7c6b6b;
                    overflow: hidden;
                    position: relative;
                }

                .horizon {
                    border-top: solid 1px #332121;
                    border-bottom: solid 1px #342727;
                }

                .horizon + .horizon {
                    border-top: none;
                }

                .horizon canvas {
                    display: block;
                }

                .horizon .title,
                .horizon .value {
                    bottom: 0;
                    line-height: 30px;
                    margin: 0 6px;
                    position: absolute;
                    text-shadow: 0 0px 0 rgba(255,255,255,.5);
                    white-space: nowrap;
                }

                .horizon .title {
                    left: 0;
                }

                .horizon .value {
                    right: 0;
                }

                .line {
                    background: #a27272;
                    opacity: .2;
                    z-index: 2;
                }


        </style>

        <div>
            <h3>Realtime Topic Top11</h3>
            <div id="top1term"></div>
            <div id="top10term" style="color: rgba(248, 231, 163, 0.78)"></div>

        </div>

        <script src="/assets/js/d3.v2.js"></script>
        <script src="/assets/js/cubism.v1.js"></script>
        <script src="/assets/js/highlight.min.js"></script>

        <script>
            var context = cubism.context()
                .serverDelay(0)
                .clientDelay(0)
                .step(60000)
                .size(400);

            d3.select("#top10term").call(function(div) {
                let arr = []
            @for(highTerm <- highTerms) {
                    arr.push(loadTermCountData("@highTerm.term"))
                }
                console.log("arr => " + arr)

                div.append("div")
                    .attr("class", "axis")
                    .call(context.axis().orient("top"));

                div.selectAll(".horizon")
                    // .data([loadTermCountData("서울"), loadTermCountData("비"), loadTermCountData("폭우"), loadTermCountData("대통령"), loadTermCountData("증가")])
                    .data(arr)
                    .enter().append("div")
                    .attr("class", "horizon")
                    .call(context.horizon()
                        .height(50)
                        .mode("mirror")
                        .colors(["#0cfd04","#980106"])
                        .extent([0, 39]));

                div.append("div")
                    .attr("class", "rule")
                    .call(context.rule());

            });

            d3.select("#top1term").call(function(div) {

                div.datum(loadTermCountData("속보")) ;

                div.append("div")
                    .attr("class", "horizon")
                    .call(context.horizon()
                        .height(50)
                        .mode("mirror")
                        .colors(["#f8022f","#f1ee02","#3910ef","#02331d"])
                        .title("속보")
                        .extent([0, 5]));
            });

            function loadTermCountData(term) {
                var value = 0, values = [], i = 0, last;
                return context.metric(function(start, stop, step, callback) {
                    start = +start, stop = +stop;
                    console.log(start + "/" + stop + "/" + step);
                    d3.csv('/news/data/api/termCount2?seedNo=21&term='+ term + '&start=' + start + '&stop=' + stop + '&step=' + step, function (rows) {
                        rows = rows.map(function (d) {
                            return [d.Date, +d.Hits];
                        });
                        if (isNaN(last)) last = start;

                        rows.forEach(function (data) {
                            value = data[1];
                            values.push(value);
                        });

                        callback(null, values = values.slice((start-stop) / step))
                    });
                }, term);
            }


            // On mousemove, reposition the chart values to match the rule.
            context.on("focus", function(i) {
                d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
            });

        </script>
    </div>

</main>

<div style="height:50px; background-color: #090000">
    <table style="width: 1200px; border: 1px; padding: 0px; background-color: #0d0d1f; ">
        <tr style="color: #a13545">
            <td><div id="clock1" style="width: 150px">NA</div></td>
            <td>Next Update : in 2 min</td>
        </tr>
        <tr>
            <td style="width: 800px; height: 1200px">
                <iframe src="/live/topic3d" width="800" height="800" scrolling="no"></iframe>
            </td>
            <td style="width: 400px; height: 1200px">
                <iframe src="/live/multiTopicMon?seedNo=21" width="400" height="800" scrolling="no"></iframe>
            </td>
        </tr>
    </table>

    <script>
    function currentTime() {
        const date = new Date();
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
        let session = "M24";

        hh = (hh < 10) ? "0" + hh : hh;
        mm = (mm < 10) ? "0" + mm : mm;
        ss = (ss < 10) ? "0" + ss : ss;

        const time = hh + ":" + mm + ":" + ss + " " + session;
        console.log("time ->" + document.getElementById("clock"))

        document.getElementById("clock1").innerText = "Now: " + time;

        setTimeout(() => currentTime(), 1000);
    }
    currentTime();
    </script>
</div>

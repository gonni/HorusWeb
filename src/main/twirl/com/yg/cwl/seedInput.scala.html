@()
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>New Seeds</h2>
    <div class="table-responsive">
        <form>

            <div class="mb-3">
                <label for="crawlTitle" class="form-label">Crawl Title</label>
                <input type="text" class="form-control" id="crawlTitle">
            </div>

            <div class="mb-3">
                <label for="urlPattern" class="form-label">URL Pattern</label>
                <input type="text" class="form-control" id="urlPattern">
                <div id="emailHelp" class="form-text">
                    ex) https://finance.naver.com/news/news_list.nhn?mode=LSS3D&amp;section_id=101&amp;section_id2=258&amp;section_id3=402
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

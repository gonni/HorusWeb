@()

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <h1>Realtime TermCount</h1>
    <div id="top1term"></div>
    <div id="example1"></div>
</main>

<script src="/assets/js/d3.v2.js"></script>
<script src="/assets/js/cubism.v1.js"></script>
<script src="/assets/js/highlight.min.js"></script>
<script>
        var serverDelayTime = 0; //System.currentTimeMillis() - startDate.getTime()

        var context = cubism.context()
                .serverDelay(serverDelayTime)
                .clientDelay(0)
                .step(30000)
                .size(960);


        function random(name) {
        var value = 0,
                values = [],
                i = 0,
                last;
        return context.metric(function(start, stop, step, callback) {
            console.log(start + "/" + stop + "/" + step);

            start = +start, stop = +stop;
            if (isNaN(last)) last = start;
            while (last < stop) {
                last += step;
                value = Math.max(-10, Math.min(10, value + .8 * Math.random() - .4 + .2 * Math.cos(i += .2)));
                values.push(value);
            }
            callback(null, values = values.slice((start - stop) / step));
        }, name);
    }

    function loadTermCountData(term) {
        var value = 0, values = [], i = 0, last;
        return context.metric(function(start, stop, step, callback) {
            d3.csv('/news/api/termCount?term='+ term, function (rows) {
                rows = rows.map(function (d) {
                    return [d.Date, +d.Hits];
                });
                if (isNaN(last)) last = start;

                rows.forEach(function (data) {
                    value = d[1];
                    values.push(value);
                });

                callback(null, values = values.slice((start-stop) / step))
            });
        }, term);
    }

</script>
<script>
    var context = cubism.context()
            .serverDelay(0)
            .clientDelay(0)
            .step(1e3)
            .size(960);

    var foo = random("foo"),
            bar = random("bar");

    d3.select("#example1").call(function(div) {

        div.append("div")
                .attr("class", "axis")
                .call(context.axis().orient("top"));

        div.selectAll(".horizon")
                .data([foo, bar, foo.add(bar), foo.subtract(bar)])
                .enter().append("div")
                .attr("class", "horizon")
                .call(context.horizon().extent([-20, 20]));

        div.append("div")
                .attr("class", "rule")
                .call(context.rule());

    });

    d3.select("#top1term").call(function(div) {

        div.datum(loadTermCountData("서울")) ;

        div.append("div")
                .attr("class", "horizon")
                .call(context.horizon()
                        .height(50)
                        .mode("mirror")
                        .colors(["#04FB04","#3182bd","#6baed6","#bdd7e7","#bae4b3","#74c476","#31a354","#FB0404"])
                        .title("결제창진입")
                        .extent([0, 100]));
    });


    // On mousemove, reposition the chart values to match the rule.
    context.on("focus", function(i) {
        d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
    });

</script>
